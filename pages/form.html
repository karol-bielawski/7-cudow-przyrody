                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Formularz</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Imię i nazwisko:</label>
                        <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adres e-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Wpisz swój adres e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="favorite">Ulubiony cud przyrody:</label>
                        <select id="favorite" name="favorite">
                            <option value="grandcanyon">Wielki Kanion</option>
                            <option value="paricutin">Wulkan Paricutín</option>
                            <option value="guanabara">Zatoka Guanabara</option>
                            <option value="aurora">Zorza Polarna</option>
                            <option value="victoria">Wodospady Wiktorii</option>
                            <option value="everest">Mount Everest</option>
                            <option value="reef">Wielka Rafa Koralowa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Jak oceniasz tę stronę (1-5):</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Twoja opinia:</label>
                        <textarea id="feedback" name="feedback" rows="5" placeholder="Podziel się swoją opinią..."></textarea>
                    </div>
                    <div class="form-group form-buttons">
                        <input type="submit" value="Wyślij">
                        <input type="reset" value="Wyczyść">
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>Karol Bielawski</p>
    </footer>
